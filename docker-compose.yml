version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: auto-card-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: auto_card
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - "--default-authentication-plugin=mysql_native_password"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"

  server:
    build:
      context: ./server
    container_name: auto-card-server
    restart: unless-stopped
    depends_on:
      - mysql
    env_file:
      - ./server/.env
    environment:
      DB_HOST: mysql
    ports:
      - "3000:3000"

volumes:
  mysql_data:
