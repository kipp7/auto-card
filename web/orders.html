<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易订单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="orders" class="page-fade">

    <div class="container mt-4">
        <header class="app-page-header">
            <div class="app-page-title">交易订单</div>
            <a href="index.html" class="btn btn-outline-dark btn-sm rounded-pill px-3">返回</a>
        </header>

        <div class="card card-section mb-3 p-4" id="guestQueryCard">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0 fw-bold"><i class="bi bi-search me-2"></i>手机号查询交易</h6>
                <span class="text-secondary small">未登录可用手机号查询</span>
            </div>
            <div class="row g-2 align-items-center">
                <div class="col-12 col-md-6">
                    <input type="text" id="guestPhone" class="form-control" placeholder="请输入下单手机号">
                </div>
                <div class="col-6 col-md-3">
                    <button id="guestQueryBtn" class="btn btn-dark w-100">查询</button>
                </div>
                <div class="col-6 col-md-3">
                    <a href="login.html" class="btn btn-outline-dark w-100">登录查看</a>
                </div>
            </div>
        </div>

        <div class="card card-section mb-4 p-3 order-filter">
            <div class="row g-2 align-items-center">
                <div class="col-6 col-md-3">
                    <select id="statusFilter" class="form-select">
                        <option value="">全部状态</option>
                        <option value="pending">待支付</option>
                        <option value="completed">已完成</option>
                        <option value="cancelled">已取消</option>
                    </select>
                </div>
                <div class="col-6 col-md-3">
                    <select id="payStatusFilter" class="form-select">
                        <option value="">全部支付</option>
                        <option value="paid">已支付</option>
                        <option value="unpaid">未支付</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-md-end gap-2">
                    <button id="refreshBtn" class="btn btn-outline-dark">刷新列表</button>
                    <a href="index.html" class="btn btn-dark">继续交易</a>
                </div>
            </div>
        </div>

        <div id="orderList" class="pb-5"></div>
    </div>

    <nav class="d-lg-none navbar fixed-bottom">
        <div class="container-fluid row mx-0 px-0">
            <div class="col"><a href="index.html" data-page="home" class="bottom-nav-link"><i class="bi bi-house-door-fill"></i>首页</a></div>
            <div class="col"><a href="orders.html" data-page="orders" class="bottom-nav-link active"><i class="bi bi-receipt"></i>交易</a></div>
            <div class="col"><a href="me.html" data-page="me" class="bottom-nav-link"><i class="bi bi-person-circle"></i>我的</a></div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/config.js"></script>
    <script src="js/http.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
