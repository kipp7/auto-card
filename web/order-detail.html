<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-fade">
    <div class="container mt-4 mb-5">
        <header class="app-page-header">
            <a href="orders.html" class="btn btn-outline-dark btn-sm rounded-pill">返回列表</a>
            <div class="app-page-title">交易详情</div>
            <div></div>
        </header>

        <div class="card card-section mb-4">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
                    <div>
                        <div class="text-secondary small">订单号</div>
                        <div id="orderNo" class="fw-bold">--</div>
                    </div>
                    <span id="statusBadge" class="badge bg-secondary rounded-pill px-3 py-2">加载中</span>
                </div>

                <div class="detail-grid">
                    <div>
                        <div class="text-secondary small">卡密名称</div>
                        <div id="productName" class="fw-semibold">--</div>
                    </div>
                    <div>
                        <div class="text-secondary small">订单金额</div>
                        <div id="orderAmount" class="fw-semibold">--</div>
                    </div>
                    <div>
                        <div class="text-secondary small">原价</div>
                        <div id="originalAmount" class="fw-semibold">--</div>
                    </div>
                    <div>
                        <div class="text-secondary small">优惠</div>
                        <div id="discountAmount" class="fw-semibold">--</div>
                    </div>
                    <div>
                        <div class="text-secondary small">手机号</div>
                        <div id="buyerPhone" class="fw-semibold">--</div>
                    </div>
                    <div>
                        <div class="text-secondary small">支付方式</div>
                        <div id="paymentMethod" class="fw-semibold">--</div>
                    </div>
                    <div>
                        <div class="text-secondary small">下单时间</div>
                        <div id="createdAt" class="fw-semibold">--</div>
                    </div>
                    <div>
                        <div class="text-secondary small">支付时间</div>
                        <div id="paidAt" class="fw-semibold">--</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="cardNumberSection" class="card card-section mb-4 d-none">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">发货内容 / 卡密</h6>
                    <button id="copyBtn" class="btn btn-outline-dark btn-sm">复制卡密</button>
                </div>
                <div id="cardNumber" class="card-code"></div>
            </div>
        </div>

        <div id="paySection" class="card card-section d-none">
            <div class="card-body p-4">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
                    <div>
                        <div class="fw-semibold mb-1">订单待支付</div>
                        <div id="paySectionHint" class="text-secondary small">--</div>
                    </div>
                    <div class="d-flex gap-2">
                        <a id="payLink" class="btn btn-dark" href="#" aria-disabled="false">去支付</a>
                        <button id="cancelOrderBtn" class="btn btn-outline-dark">取消订单</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/config.js"></script>
    <script src="js/http.js"></script>
    <script src="js/order-detail.js"></script>
</body>
</html>
