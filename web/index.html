<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24小时自动卡密下单系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-4">
        <header class="mb-4">
            <h1>小红薯账号商城</h1>
            <p class="lead">24小时自动发货，即买即用</p>
        </header>

        <main>
            <!-- 公告 -->
            <div class="alert alert-info" role="alert">
                <i class="bi bi-megaphone-fill"></i>
                <strong>网站公告:</strong> 新店开张，全场8折优惠！
            </div>

            <!-- 商品列表 -->
            <div id="product-list" class="row row-cols-2 row-cols-lg-5 g-4">
                <!-- 商品卡片将通过JS动态加载 -->
            </div>
        </main>
    </div>

    <!-- 移动端底部导航 -->
    <nav class="d-lg-none navbar fixed-bottom bg-light">
        <div class="container-fluid">
            <div class="row w-100 text-center">
                <div class="col">
                    <a href="#" class="nav-link active"><i class="bi bi-house-door-fill"></i><br>首页</a>
                </div>
                <div class="col">
                    <a href="#" class="nav-link"><i class="bi bi-receipt"></i><br>订单</a>
                </div>
                <div class="col">
                    <a href="#" class="nav-link"><i class="bi bi-person-circle"></i><br>我的</a>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
