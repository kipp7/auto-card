<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡密详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-fade">

    <div class="app-topbar px-3 d-flex justify-content-between align-items-center">
        <a href="index.html" class="btn btn-sm btn-outline-dark border-0 fs-5"><i class="bi bi-arrow-left"></i></a>
        <span class="fw-bold mt-1 fs-5">卡密详情</span>
        <a href="orders.html" class="btn btn-sm btn-outline-dark border-0 fs-5"><i class="bi bi-receipt"></i></a>
    </div>

    <div class="container mt-3 mb-5">
        <div class="row g-4">
            <div class="col-12 col-lg-6">
                <div class="card card-section product-media">
                    <img id="mainImage" src="" class="w-100" alt="卡密图片">
                    <span id="stockBadge" class="badge text-bg-warning stock-badge d-none">库存紧张</span>
                </div>
                <div id="thumbList" class="thumb-list mt-3"></div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="card card-section h-100">
                    <div class="card-body d-flex flex-column gap-3">
                        <div>
                            <div class="d-flex flex-wrap align-items-center gap-2">
                                <h2 id="productName" class="product-title-lg mb-0">加载中...</h2>
                                <span id="realNameBadge" class="badge rounded-pill">-</span>
                            </div>
                            <div class="price-row">
                                <span id="productPrice" class="price-main">--</span>
                                <span id="productOriginalPrice" class="price-original"></span>
                                <span id="promoBadge" class="promo-badge d-none">促销中</span>
                            </div>
                        </div>

                        <div class="product-stats">
                            <div class="stat-item"><i class="bi bi-person-hearts"></i><span id="followers">0</span>成交</div>
                            <div class="stat-item"><i class="bi bi-hand-thumbs-up-fill"></i><span id="likes">0</span>收藏</div>
                            <div class="stat-item"><i class="bi bi-box-seam"></i><span id="stockAvailable">0</span> / <span id="stockTotal">0</span>库存</div>
                        </div>

                        <div class="ratio-card">
                            <div class="ratio-title">用户画像</div>
                            <div class="ratio-bars">
                                <div class="ratio-line">
                                    <span>男用户</span>
                                    <div class="ratio-track"><div id="maleRatioBar" class="ratio-bar male"></div></div>
                                    <span id="maleRatioText">0%</span>
                                </div>
                                <div class="ratio-line">
                                    <span>女用户</span>
                                    <div class="ratio-track"><div id="femaleRatioBar" class="ratio-bar female"></div></div>
                                    <span id="femaleRatioText">0%</span>
                                </div>
                            </div>
                        </div>

                        <div class="info-card">
                            <h6>卡密简介</h6>
                            <p id="description" class="mb-0">-</p>
                        </div>

                        <div class="info-card">
                            <h6>交易说明</h6>
                            <div id="detailedIntro">-</div>
                        </div>

                        <div class="info-card">
                            <h6>使用说明</h6>
                            <div id="usageInstructions">-</div>
                        </div>

                        <form id="orderForm" class="order-form mt-auto">
                            <div class="mb-3">
                                <label class="form-label">接收手机号</label>
                                <input type="text" id="buyerPhone" class="form-control" placeholder="请输入接收手机号">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">支付方式</label>
                                <div class="payment-options">
                                    <label class="payment-option">
                                        <input type="radio" name="paymentMethod" value="wechat" checked>
                                        <span><i class="bi bi-wechat"></i> 微信支付</span>
                                    </label>
                                    <label class="payment-option">
                                        <input type="radio" name="paymentMethod" value="alipay">
                                        <span><i class="bi bi-alipay"></i> 支付宝</span>
                                    </label>
                                    <label class="payment-option">
                                        <input type="radio" name="paymentMethod" value="qq">
                                        <span><i class="bi bi-qq"></i> QQ 钱包</span>
                                    </label>
                                </div>
                            </div>
                            <div id="soldOutTip" class="soldout-tip d-none">库存不足，暂时无法下单</div>
                            <button type="submit" class="btn btn-dark w-100 py-3">立即下单</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <section class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">推荐卡密</h5>
                <a href="index.html" class="text-secondary small">查看更多</a>
            </div>
            <div id="relatedList" class="row row-cols-2 row-cols-md-4 g-3"></div>
        </section>
    </div>

    <div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">图片预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="previewImage" src="" class="w-100 rounded-3" alt="预览图">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/config.js"></script>
    <script src="js/http.js"></script>
    <script src="js/product-detail.js"></script>
</body>
</html>
