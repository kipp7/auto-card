<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="me" class="page-fade">

    <header class="app-page-header container">
        <div class="app-page-title">个人中心</div>
    </header>

    <div class="container">
        <div id="profileCard" class="card card-section mb-4 d-none">
            <div class="card-body p-4">
                <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
                    <div class="d-flex align-items-center gap-3">
                        <div class="avatar-circle"><i class="bi bi-person-fill"></i></div>
                        <div>
                            <h4 id="userName" class="mb-1">-</h4>
                    <div class="text-secondary small">欢迎回来，祝你交易顺利。</div>
                        </div>
                    </div>
                    <button id="logoutBtn" class="btn btn-outline-dark">退出登录</button>
                </div>
            </div>
        </div>

        <div id="notLoginCard" class="card card-section mb-4">
            <div class="card-body p-4 d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
                <div>
                    <h5 class="mb-1">登录后查看你的交易记录</h5>
                    <div class="text-secondary small">同步交易进度、售后服务与专属权益。</div>
                </div>
                <a href="login.html" class="btn btn-dark">登录 / 注册</a>
            </div>
        </div>

        <div class="card card-section mb-4">
            <div class="list-group list-group-flush">
                <a href="orders.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
                    <span><i class="bi bi-receipt text-accent me-3"></i> 我的交易</span>
                    <i class="bi bi-chevron-right text-secondary small"></i>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
                    <span><i class="bi bi-headset text-success me-3"></i> 联系客服</span>
                    <i class="bi bi-chevron-right text-secondary small"></i>
                </a>
                <a href="index.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
                    <span><i class="bi bi-cart text-warning me-3"></i> 继续交易</span>
                    <i class="bi bi-chevron-right text-secondary small"></i>
                </a>
            </div>
        </div>
    </div>

    <nav class="d-lg-none navbar fixed-bottom">
        <div class="container-fluid row mx-0 px-0">
            <div class="col"><a href="index.html" data-page="home" class="bottom-nav-link"><i class="bi bi-house-door-fill"></i>首页</a></div>
            <div class="col"><a href="orders.html" data-page="orders" class="bottom-nav-link"><i class="bi bi-receipt"></i>交易</a></div>
            <div class="col"><a href="me.html" data-page="me" class="bottom-nav-link active"><i class="bi bi-person-circle"></i>我的</a></div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/config.js"></script>
    <script src="js/http.js"></script>
    <script src="js/me.js"></script>

</html>
