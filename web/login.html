<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 / 注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-fade">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-9">
                <div class="card card-section overflow-hidden login-card" style="min-height: 520px;">
                    <div class="row g-0 h-100">
                        <div class="col-lg-6 d-none d-lg-flex login-poster flex-column justify-content-center align-items-center text-center p-5">
                            <div class="mb-4 text-accent" style="font-size:3rem;">
                                <i class="bi bi-shield-lock-fill"></i>
                            </div>
                            <h2 class="fw-bold mb-3">Welcome</h2>
                            <p class="text-secondary">登录账户查看交易记录，享受更快捷的交易管理体验。</p>
                        </div>

                        <div class="col-lg-6 p-4 p-lg-5 d-flex flex-column justify-content-center">
                            <div class="text-center mb-4">
                                <h3 class="fw-bold">平台登录</h3>
                                <div class="text-secondary small">安全快捷，支持手机号登录</div>
                            </div>

                            <div class="login-tabs mb-4">
                                <button class="btn btn-dark w-50" id="tabLogin">登录</button>
                                <button class="btn btn-outline-dark w-50" id="tabRegister">注册</button>
                            </div>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <input type="text" id="loginUsername" class="form-control" placeholder="用户名 / 手机号" required>
                                </div>
                                <div class="mb-4">
                                    <input type="password" id="loginPassword" class="form-control" placeholder="密码" required>
                                </div>
                                <button class="btn btn-dark w-100 py-2 shadow-lg" type="submit">立即进入</button>
                            </form>

                            <form id="registerForm" class="d-none">
                                <div class="mb-3">
                                    <input type="text" id="registerUsername" class="form-control" placeholder="设置用户名" required>
                                </div>
                                <div class="mb-4">
                                    <input type="password" id="registerPassword" class="form-control" placeholder="设置密码" required>
                                </div>
                                <button class="btn btn-dark w-100 py-2 shadow-lg" type="submit">创建账号</button>
                            </form>
                            
                            <div class="text-center mt-4">
                                <a href="index.html" class="text-secondary small">暂不登录，回首页看看</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/config.js"></script>
    <script src="js/http.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
